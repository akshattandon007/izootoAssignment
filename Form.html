<!DOCTYPE html>
<html>
<body>

<h2>User Register </h2>

<form id="form"  method="GET" >
  <label for="fname">First name:</label><br>
  <input  type="text" id="fname" name="fname" ><br><br>
  <label for="lname">Last name:</label><br>
  <input  type="text" id="lname" name="lname"><br><br>
   <label for="lname">Email:</label><br>
  <input  type="email" id="email" name="lname"><br><br>
  <label for="lname">Phone Number:</label><br>
  <input  type="number" id="pnumber" name="lname"><br><br>
  <input type="submit" value="Submit" onclick="submitForm()">
</form> 



</body>
</html>

<script>


function submitForm(){
debugger;
var flag=ValidateInputs();
if(flag==true){
    if(typeof(localStorage) != "undefined"){
        localStorage.fname = document.getElementById("fname").value;
        localStorage.lname = document.getElementById("lname").value;
        localStorage.pnumber = document.getElementById("pnumber").value;
        localStorage.email = document.getElementById("email").value;
    }
  
document.getElementById("form").action = "display.html";
  document.getElementById("form").submit();

}
else
{
document.getElementById("form").addEventListener("click", function(event){
  event.preventDefault()
});
}
 

   
}

function ValidateInputs()
{
debugger;
var regName = /^[a-zA-Z]+$/;
var fname = document.getElementById('fname').value;
var lname = document.getElementById('lname').value;
var email=document.getElementById('email').value;
var pnumber=document.getElementById('pnumber').value;
if(!regName.test(fname))
{
    alert('Invalid first name given.');
  

  return false;
}

if(!regName.test(lname))
{
    alert('Invalid last name given.');
   

        return false;

}
if (!(/^[a-zA-Z0-9.!#$%&'*+/=?^_`{|}~-]+@[a-zA-Z0-9-]+(?:\.[a-zA-Z0-9-]+)*$/.test(email)))
  {
     alert('Invalid email given.');
return false;
  }
if(!(/^[2-9]{2}[0-9]{8}$/.test(pnumber)))
{
  alert('Invalid phone number given.');
return false;
}

return true;
}

</script>
